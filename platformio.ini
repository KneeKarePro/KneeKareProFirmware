[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	h2zero/NimBLE-Arduino@^1.4.2
	kuba2k2/BTstack@^1.5.5-pkg.0
	bblanchon/ArduinoJson@^7.1.0



; Change speed to 115200 for ESP32 for reading over serial
monitor_speed = 115200
